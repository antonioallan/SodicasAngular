<form class="row" #form="ngForm" novalidate>
  <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 bg-success area-user">
      <app-card-user [autor]="autor"></app-card-user>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mx-auto">
      <div class="card text-center card-div">
          <div class="card-header text-left">
              <span class="h4">Seu Perfil</span>
          </div>
          <div class="card-body">
              <img [src]="autor.avatar" (click)="toggle()" width="128" height="128" />
              <div class="collapse" [class.show]="isshow" id="collapseExample">
                  <div class="card card-body block-img">
                      <div class="row">
                          <div *ngFor="let opcao of opcoes" class="col-sx-12 col-sm-12 col-md-6 col-lg-2">
                              <img [src]="opcao" class="img-fluid clicavel" (click)="mudar(opcao)" />
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-group mt-3">
                  <input [(ngModel)]="autor.nome" name="autor.nome" class="form-control" type="text" placeholder="Nome" />
              </div>
              <div class="form-group">
                  <input disabled [value]="autor.nickname" class="form-control" type="text" placeholder="Apelido" />
              </div>
              <div class="form-group">
                  <textarea [(ngModel)]="autor.sobre" name="autor.sobre" class="form-control" type="text" placeholder="Sobre"></textarea>
              </div>
              <div class="form-group text-right">
                  <button class="btn btn-primary" type="button" (click)="salvar()">Salvar</button>
              </div>
          </div>
      </div>
  </div>
</form>
